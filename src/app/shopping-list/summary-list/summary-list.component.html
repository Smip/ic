<div class="card-panel">
  <div class="row">
    <div class="input-field col s6">
      <button class="btn waves-effect waves-light" type="button" (click)="recalculate()">
        Przelicz
      </button>
    </div>
    <div class="input-field col s6">
      <button class="btn waves-effect waves-light right" type="button" (click)="send()">
        Wyslij
      </button>
    </div>
  </div>
  <ng-container *ngIf="shoppingListSummary">
    <h3>Raport:</h3>
    <table>
      <thead>
        <tr>
          <th (click)="sort('name')">
            Towar
            <ng-container *ngIf="orderBy === 'name'">
              <ng-container *ngIf="orderReverse">
                <i class="material-icons">keyboard_arrow_down</i>
              </ng-container>
              <ng-container *ngIf="!orderReverse">
                <i class="material-icons">keyboard_arrow_up</i>
              </ng-container>
            </ng-container>
          </th>
          <th (click)="sort('number')">
            Krotnosc
            <ng-container *ngIf="orderBy === 'number'">
              <ng-container *ngIf="orderReverse">
                <i class="material-icons">keyboard_arrow_down</i>
              </ng-container>
              <ng-container *ngIf="!orderReverse">
                <i class="material-icons">keyboard_arrow_up</i>
              </ng-container>
            </ng-container>
          </th>
        </tr>
      </thead>
      <tbody>
      <ng-template #noItems>
        <tr>
          <td colspan="2" class="center-align">Brak</td>
        </tr>
      </ng-template>
      <ng-container *ngIf="shoppingListSummary.length > 0; else noItems">
        <tr *ngFor="let item of shoppingListSummary | sortBy:orderBy:orderReverse">
          <td>{{item.name}}</td>
          <td>{{item.number}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </ng-container>

  <div class="row" *ngIf="shoppingListJson">
    <div class="col s12">
      <h3>Json:</h3>
      <pre>{{shoppingListJson | json}}</pre>
    </div>
  </div>

</div>
